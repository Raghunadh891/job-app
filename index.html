<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Job Portal - Home</title>
  <!-- Integrated CSS Libraries -->
  <link rel="stylesheet" href="bootstrap.min.css">
  <link rel="stylesheet" href="animate.min.css">
  <link rel="stylesheet" href="flaticon.css">
  <link rel="stylesheet" href="fontawesome-all.min.css">
  <link rel="stylesheet" href="magnific-popup.css">
  <link rel="stylesheet" href="nice-select.css">
  <link rel="stylesheet" href="owl.carousel.min.css">
  <link rel="stylesheet" href="price_rangs.css">
  <link rel="stylesheet" href="responsive.css">
  <link rel="stylesheet" href="slick.css">
  <link rel="stylesheet" href="slicknav.css">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="themify-icons.css">
  <!-- Custom Styles -->
  <style>
    /* Job item vertical list with black borders and smooth hover */
    #job-list .job-item {
      margin-bottom: 15px;
      transition: transform 0.3s ease, background-color 0.3s ease;
      border: 1px solid #000;
      border-radius: 8px;
      padding: 15px;
      background: #fff;
      text-decoration: none;
      color: inherit;
    }
    #job-list .job-item:hover {
      transform: scale(1.02);
      background-color: #f0f8ff;
    }
    #job-list .job-item h3 {
      margin-bottom: 10px;
      color: #007bff;
    }
    #job-list .job-item p {
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <header class="mb-4">
    <div class="container d-flex justify-content-between align-items-center">
      <h1 class="text-primary">Job Portal</h1>
      <a href="profile.html" class="d-flex align-items-center text-primary">
        <span class="mr-2 font-weight-bold">Profile</span>
        <img src="https://via.placeholder.com/40" alt="Profile" class="rounded-circle">
      </a>
    </div>
    <hr>
  </header>
  <main class="container">
    <section>
      <h2 class="mb-3">Available Jobs</h2>
      <div id="job-list"></div>
    </section>
  </main>
  <script>
    // Sample job data
    const jobs = [
      {
        id: 1,
        title: "Front-end Developer",
        shortDescription: "Build engaging user interfaces.",
        requirements: "We are seeking a skilled Front-end Developer with expertise in HTML, CSS, and JavaScript. You will work on building responsive and accessible web applications..."
      },
      {
        id: 2,
        title: "Back-end Developer",
        shortDescription: "Develop robust server-side applications.",
        requirements: "Our team is looking for a Back-end Developer experienced in server-side technologies and database management. Responsibilities include developing and maintaining APIs..."
      },
      {
        id: 3,
        title: "Full-stack Developer",
        shortDescription: "Handle both front-end and back-end tasks.",
        requirements: "We need a Full-stack Developer who can work on both the client and server sides of our application. The ideal candidate should be comfortable with modern JavaScript frameworks..."
      },
      {
        id: 4,
        title: "UI/UX Designer",
        shortDescription: "Design intuitive user experiences.",
        requirements: "We are looking for a creative UI/UX Designer to design user-friendly interfaces and experiences. You should have strong design skills and proficiency in design tools..."
      },
      {
        id: 5,
        title: "Data Analyst",
        shortDescription: "Analyze data for actionable insights.",
        requirements: "Our organization is seeking a Data Analyst who can interpret data and turn it into actionable insights. You will analyze data, build models, and provide reports..."
      },
      {
        id: 6,
        title: "Project Manager",
        shortDescription: "Manage project timelines and resources.",
        requirements: "We are in search of a Project Manager with experience in planning, executing, and closing projects. Strong leadership and communication skills are required..."
      }
    ];
    const jobListContainer = document.getElementById('job-list');
    jobs.forEach(job => {
      const jobLink = document.createElement('a');
      jobLink.href = `job-detail.html?id=${job.id}`;
      jobLink.className = 'job-item d-block';
      jobLink.innerHTML = `<h3>${job.title}</h3><p>${job.shortDescription}</p>`;
      jobListContainer.appendChild(jobLink);
    });
  </script>
</body>
</html>
